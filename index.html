<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://www.solodev.com/assets/password/strength.js"></script>

<script type="text/javascript">
$(document).ready(function($) {
$('#password').strength({
    strengthClass: 'strength',
    strengthMeterClass: 'strength_meter',
    strengthButtonClass: 'button_strength',
    strengthButtonText: 'Show Password',
    strengthButtonTextToggle: 'Hide Password'
  });
});
</script>

<script type="text/javascript">
$(function () {
        $("#btnsubmit").click(function () {
            var password = $("#password").val();
            var confirmPassword = $("#confirm_password").val();
            if (password != confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            return true;
        });
    });
</script>
<html>  
<body>  
 
<form action="/controllers/register-controller" method="POST">  


<table border="0" cellpadding="3" cellspacing="0">
    
    <tr><td>
		First Name: 
        </td><td>
		<input type="text" name="Fname" required>
        </td>
    </tr>
    <tr><td>
		Last Name: 
        </td><td>
		<input type="text" name="Lname" required>
        </td>
    </tr>

    <tr><td>
		Username: 
        </td><td>
		<input type="text" name="Username" required>
        </td>
    </tr>


	<tr><td>
		E-mail: 
        </td><td>
		 <input type="email" name="email" required>
        </td>
    </tr>

	<tr><td>
		Phone: 
        </td><td>
		 <input type="tel" pattern='^\+?\d{0,13}' name="phone" required>
        </td>
    </tr>

    <tr><td>
		Date of Birth:
		</td><td>
	 	<input type="date" data-date-inline-picker="true" name="DOB" required><br>
	</td>
	</tr>


    <tr>
        <td>
            Password:
        </td><td>
            <input name="password" id="password" type="password" required>
        </td></tr>
    <tr><td>
            Confirm Password:
        </td><td>
            <input type="password" name="confirm_password" id="confirm_password">
        </td>
    </tr>
</table>	
<br>
<br>

<input type="submit" id="btnsubmit" value="Submit">
</form>

<!-- <h3>Login</h3> -->
<a href="/">Login</a>
</body>  
</html>
